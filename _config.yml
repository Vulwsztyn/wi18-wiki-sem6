# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# title: WI 18 Wiki
title: WI 18 Wiki
logo: "/images/PP-logo.png"
masthead_title: "WI 18 Wiki"
subtitle: "Semestr 6"
email: piotr@ptl.cloud
name: "WI 18"
description: >- # this means to ignore newlines until "baseurl:"
  Wikipedia dla Wydziału Informatyki na semestr 6. Są tutaj prowadzący, ich linki, oraz miejsca gdzie są prowadzone aktualnie laboratoria i wykłady.
baseurl: "/wi18-wiki-sem6" # the subpath of your site, e.g. /blog
url: "https://vulwsztyn.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
# github_username:  jekyll
repository: "Vulwsztyn/wi18-wiki-sem6"
minimal_mistakes_skin: "air"
read_time: true
search: true
author:
  name     : "WI 18 Wikipedia"
  # avatar   : "/assets/images/bio-photo.jpg"
  # bio      : "My awesome biography constrained to a sentence or two goes here."
  location : "Poznan, PL"
footer:
  links:
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #  url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/PUT-WI-18/wi18-wiki-sem6"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/mmistakes"


# Build settings
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed

